<script language="javascript">
var amt=prompt("Enter the amount",0);
var inter=prompt("Enter the interest",0);
var yrs=prompt("Enter the number of years",0);
var si;
si=(amt*inter*yrs)/100;
document.writeln("The simple interest is:"+si);

</script>
