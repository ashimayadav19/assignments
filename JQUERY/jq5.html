<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#id1").click(function(){
        $("div").animate({
            width: "toggle"
        });
    });
$("#id2").click(function(){
        $("div").animate({
            height: "toggle"
        });
    });


});
</script> 
</head>
<body>

<button id="id1">Start Animation 1</button>
<button id="id2">Start Animation 2</button>
</br>
<div style="background:red;height:100px;width:100px"></div>

</body>
</html>
